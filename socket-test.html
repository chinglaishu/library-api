<!doctype html>
<html>
<head>
  <title>Prices API</title>
  <script src="http://localhost/js/socket.io.js"></script>

</head>
<body>
<div id="price_list"></div>
<script>
   var socket = io();
socket.on('chat message', function(msg){

    document.getElementById("price_list").innerHTML = JSON.stringify(msg);

    console.log(msg);
});

</script>
</body>
</html>
